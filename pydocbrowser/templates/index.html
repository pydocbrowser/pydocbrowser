<!doctype html>
<html>
    <head>
        <title>Consistent API docs for Python with pydoctor</title>
        <link href="https://getbootstrap.com/docs/3.4/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="/extra.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            }
            #main{
                max-width: 90ch;
            }
            #banner{
                border-bottom:1px solid #e7e7e7;
            }
        </style>
    </head>
    <body>
        {{ header | safe }}
        <div id="main" class="container">
            {{ before | safe }}

            <p>For now, we only host
            documentation for {{ packages | length }} packages:</p>

            <ul style="columns: 200px;">
            {% for package_name, package in packages %}
                <li><a href="/{{package_name}}/latest/" title="{{package.info.summary}}">{{package.info.name}}</a></li>
            {% endfor %}
            </ul>

            {{ after | safe }}
        </div>
    </body>
</html>
